<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">Utils</a>
    </div>
</nav>

<div class="container">
    <div id="app">
        <h3>Text to Table</h3>

        <div class="mb-3">
            <a href="https://ozh.github.io/ascii-tables" target="_blank" rel="noopener noreferrer">source</a>
        </div>

        <div>
            <div class="mb-3">
                <textarea class="form-control" rows="5" v-model="text"></textarea>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" v-model="columns">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="header">
                <label class="form-check-label" for="checkDefault">Header</label>
            </div>
        </div>
        <pre>{{ result }}</pre>
    </div>
</div>

<script>
const {computed, createApp, ref} = Vue;

createApp({
	setup() {
        const text = ref('');
        const columns = ref('2');
        const header = ref(true);
        const result = computed(() => {
            const cols = parseInt(columns.value) || 1;
            const cells = text.value.split('\n').filter(item => item.trim());
            if (!cells.length) {
                return '';
            }

            const width = cells.reduce((acc, cell, index) => {
                acc[index % cols] = Math.max(acc[index % cols] || 1, cell.length || 1);
                return acc;
            }, []);

            const border = width.map(w => '+'.padEnd(w + 3, '-')).join('') + '+';

            const result = border + '\n' + cells.reduce((acc, cell, index) => {
                acc += `| ${cell.padEnd(width[index % cols])} `;
                if ((index % cols) !== 0) {
                    acc += '|\n';
                }
                if (header.value && index + 1 === cols) {
                    acc += border + '\n';
                }
                return acc;
            }, '') + border;

            return result;
        });
        return {text, columns, header, result};
	}
}).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
