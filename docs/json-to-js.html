<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/utils">Utils</a>
    </div>
</nav>

<div class="container">
    <div id="app">
        <h3>JSON to JS</h3>

        <div class="mb-3">
            <a href="https://www.rapidtables.com/convert/number/ascii-to-hex.html" target="_blank" rel="noopener noreferrer">source</a>
        </div>

        <div>
            <div class="mb-3">
                <label for="inputText" class="form-label">Text</label>
                <textarea id="inputText" class="form-control" :rows="rows" v-model="text"></textarea>
            </div>
        </div>
        <pre>{{ result }}</pre>
    </div>
</div>

<script>
const {computed, createApp, ref} = Vue;

function stringifyValue(value, depth = 0) {
    if (value === null || typeof value === 'boolean' || typeof value === 'number') {
        return value;
    }
    if (typeof value === 'string') {
        return `'${value.replace(/'/g, "\\'")}'`;
    }
    if (Array.isArray(value)) {
        return '[\n' + value.map(v => ' '.repeat(4 * (depth + 1)) + `${stringifyValue(v, depth + 1)}`).join(',\n') + ',\n' + ' '.repeat(4 * depth) + ']';
    }
    if (typeof value === 'object') {
      return '{\n' + Object.entries(value).map(([k, v]) => ' '.repeat(4 * (depth + 1)) + `${k}: ` + `${stringifyValue(v, depth + 1)}`).join(',\n') + ',\n' + ' '.repeat(4 * depth) + '}';
    }
}

createApp({
	setup() {
        const text = ref('');
        const rows = computed(() => {
            return Math.min(Math.max(text.value.split('\n').length, 5), 20);
        });
        const result = computed(() => {
            let result = '';
            try {
                const obj = JSON.parse(text.value);
                result += stringifyValue(obj);
            } catch {}
            return result;
        });
        return {text, rows, result};
	}
}).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
