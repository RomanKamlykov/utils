<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDL to Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/utils">Utils</a>
    </div>
</nav>

<div class="container">
    <div id="app">
        <h3>DDL to Type</h3>

        <div>
            <div class="mb-3">
                <label for="inputText" class="form-label">Text</label>
                <textarea id="inputText" class="form-control" :rows="rows" v-model="text"></textarea>
            </div>
        </div>
        <pre>{{ result }}</pre>
    </div>
</div>

<script>
const {computed, createApp, ref} = Vue;

const mysqlTypescript = {
    'int': 'number',
    'decimal': 'number',
    'varchar': 'string',
    'datetime': 'Date',
    'timestamp': 'Date',
    'tinyint': 'boolean',
    'text': 'string',
}

function snakeToCamel(str) {
    return str.replace(/_([a-z])/g, (_, p1) => {
        return p1.toUpperCase();
    });
}

function upperFirst(str)  {
    return str.charAt(0).toUpperCase() + str.slice(1);
}

createApp({
	setup() {
        const text = ref('');
        const rows = computed(() => {
            return Math.min(Math.max(text.value.split('\n').length, 5), 20);
        });
        const result = computed(() => {
            let result = '';
            if (!text.value) {
                return result;
            }
            const lines = text.value.split('\n').map(line => line.replace(/ +/g, ' ').trim()).filter(Boolean);
            const name = upperFirst(snakeToCamel(lines[0].split('"')[1] || lines[0].split('`')[1]));
            const fields = lines.slice(1).filter(line => line.startsWith('"') || line.startsWith('`')).map(line => {
                let [column, type] = line.split(' ');
                column = column.replace(/["`]/g, '');
                type = type.replace(/,/g, '');
                [type] = type.split('(');
                type = type === 'enum'
                    ? (line.match(/enum\s*\(([^)]+)\)/i)?.[1].replace(/'/g, '').split(',').map(v => `'${v.trim()}'`) ?? []).join(' | ')
                    : mysqlTypescript[type];
                return [column, type];
            });
            result += `type ${name} = {\n`;
            fields.forEach(([column, type]) => {
                result += `    ${column}: ${type}\n`;
            });
            result += '}';
            return result;
        });
        return {text, rows, result};
	}
}).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
