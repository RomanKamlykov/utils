<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Hex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">Utils</a>
    </div>
</nav>

<div class="container">
    <div id="app">
        <h3>Text to Hex</h3>

        <div class="mb-3">
            <a href="https://www.rapidtables.com/convert/number/ascii-to-hex.html" target="_blank" rel="noopener noreferrer">source</a>
        </div>

        <div>
            <div class="mb-3">
                <label for="inputText" class="form-label">Text</label>
                <textarea id="inputText" class="form-control" rows="5" v-model="text"></textarea>
            </div>
        </div>
        <pre>{{ result }}</pre>
    </div>
</div>

<script>
const {computed, createApp, ref} = Vue;

createApp({
	setup() {
        const text = ref('');
        const result = computed(() => {
            let result = '';
            let chars = [];
            let targetLength = 0;
            for (const char of text.value) {
                const charCode = char.charCodeAt(0).toString();
                targetLength = Math.max(targetLength, charCode.length);
                chars.push([char, charCode]);
            }
            for (const [char, charCode] of chars) {
                result += `| ${char} | ${charCode.padEnd(targetLength)} |\n`;
            }
            return result;
        });
        return {text, result};
	}
}).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
