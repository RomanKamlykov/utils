<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sorting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/utils">Utils</a>
    </div>
</nav>

<div class="container">
    <div id="app">
        <h3>Text Sorting</h3>

        <div>
            <div class="mb-3">
                <label for="inputText" class="form-label">Text</label>
                <textarea id="inputText" class="form-control" :rows="rows" v-model="text"></textarea>
            </div>
            <div class="mb-3">
                <select class="form-select" v-model="delimeter">
                    <option :value="'\n'" selected>\n</option>
                    <option :value="','">,</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" id="inputDeduplicate" class="form-check-input" v-model="deduplicate">
                <label for="inputDeduplicate" class="form-check-label">Deduplicate</label>
            </div>
        </div>

        <pre>{{ result }}</pre>
    </div>
</div>

<script>
const {computed, createApp, ref} = Vue;

function uniq(arr) {
    return Array.from(new Set(arr));
}

createApp({
	setup() {
        const text = ref('');
        const rows = computed(() => {
            return Math.min(Math.max(text.value.split('\n').length, 5), 20);
        });
        const delimeter = ref('\n');
        const deduplicate = ref(true);
        const result = computed(() => {
            let lines = text.value.split(delimeter.value);
            lines = lines.map(item => item.trim());
            lines = lines.filter(item => item !== '');
            if (deduplicate.value) {
                lines = uniq(lines);
            }
            lines = lines.sort((a, b) => {
                a = a.toLowerCase();
                b = b.toLowerCase();
                if (a > b) {
                    return 1;
                }
                if (a < b) {
                    return -1;
                }
                return 0;
            });
            if (delimeter.value === ',') {
                return lines.join(', ');
            }
            return lines.join(delimeter.value);
        });
        return {text, rows, delimeter, deduplicate, result};
	}
}).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
