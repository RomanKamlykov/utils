<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sorting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">Utils</a>
    </div>
</nav>

<div class="container">
    <div id="app">
        <h3>Text Sorting</h3>

        <div>
            <div class="mb-3">
                <label for="inputText" class="form-label">Text</label>
                <textarea id="inputText" class="form-control" :rows="rows" v-model="text"></textarea>
            </div>
            <div class="mb-3">
                <select class="form-select" v-model="delimeter">
                    <option :value="'\n'" selected>\n</option>
                    <option :value="','">,</option>
                </select>
            </div>
        </div>

        <pre>{{ result }}</pre>
    </div>
</div>

<script>
const {computed, createApp, ref} = Vue;

createApp({
	setup() {
        const text = ref('');
        const rows = computed(() => {
            return Math.max(text.value.split('\n').length, 5);
        });
        const delimeter = ref('\n');
        const result = computed(() => {
            return text.value
                .split(delimeter.value)
                .filter(item => item.trim())
                .sort((a, b) => {
                    a = a.toLowerCase();
                    b = b.toLowerCase();
                    if (a > b) {
                        return 1;
                    }
                    if (a < b) {
                        return -1;
                    }
                    return 0;
                }).map((item, index) => {
                    if (delimeter.value === ',') {
                        item = item.trim();
                        if (index > 0) {
                            item = ' ' + item;
                        }
                    }
                    return item;
                })
                .join(delimeter.value);
        });
        return {text, rows, delimeter, result};
	}
}).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
