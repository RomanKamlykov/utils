<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Decoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/utils">Utils</a>
    </div>
</nav>

<div class="container">
    <div id="app">
        <h3>JWT Decoder</h3>

        <div class="mb-3">
            <a href="https://developers.google.com/identity/protocols/oauth2/service-account" target="_blank" rel="noopener noreferrer">docs</a>
        </div>

        <p>
            A JWT is composed as follows:
            <pre>{Base64url encoded header}.{Base64url encoded claim set}.{Base64url encoded signature}</pre>
        </p>

        <div>
            <div class="mb-3">
                <label for="inputText" class="form-label">Text</label>
                <textarea id="inputText" class="form-control" :rows="rows" v-model="text"></textarea>
            </div>
        </div>
        <pre>{{ result.header }}</pre>
        <pre>{{ result.payload }}</pre>
    </div>
</div>

<script>
const {computed, createApp, ref} = Vue;

createApp({
	setup() {
        const text = ref('');
        const rows = computed(() => {
            return Math.min(Math.max(text.value.split('\n').length, 5), 20);
        });
        const result = computed(() => {
            let header = '', payload = '';
            let [h = '', p = '', s = ''] = text.value.split('.');
            try {
                header = JSON.stringify(JSON.parse(atob(h)), null, 4);
                payload = JSON.stringify(JSON.parse(atob(p)), null, 4);
            } catch {}
            
            return {header, payload};
        });
        return {text, rows, result};
	}
}).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
