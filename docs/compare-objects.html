<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Beautifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/utils">Utils</a>
    </div>
</nav>

<div class="container">
    <div id="app">
        <h3>Compare Objects</h3>

        <div>
            <div class="mb-3">
                <label for="inputText1" class="form-label">Object A</label>
                <textarea id="inputText1" class="form-control" rows="5" v-model="textA"></textarea>
            </div>
            <div class="mb-3">
                <label for="inputText2" class="form-label">Object B</label>
                <textarea id="inputText2" class="form-control" rows="5" v-model="textB"></textarea>
            </div>
        </div>

        Result
        <pre class="p-2 bg-light border">{{ result }}</pre>
    </div>
</div>

<script>
const {computed, createApp, ref, watchEffect} = Vue;

/**
 * @param {string} jsonString
 * @returns {boolean}
 */
function isValidJsonString(jsonString) {
    try {
        return Boolean(JSON.parse(jsonString));
    } catch (e) {
        return false;
    }
}

function diffObjects(obj1, obj2) {
    const result = {};
    const keys = new Set([...Object.keys(obj1), ...Object.keys(obj2)]);
    for (const key of keys) {
        const val1 = obj1[key];
        const val2 = obj2[key];
        if (val1 === val2) continue;

        const bothObjects = val1 && val2
            && typeof val1 === 'object' && typeof val2 === 'object'
            && !Array.isArray(val1) && !Array.isArray(val2);

        if (bothObjects) {
            const nestedDiff = diffObjects(val1, val2);
            if (Object.keys(nestedDiff).length > 0) {
                result[key] = nestedDiff;
            }
        } else {
            result[key] = {from: val1, to: val2};
        }
    }
    return result;
}

createApp({
	setup() {
        const textA = ref(localStorage.getItem(`${location.pathname}:textA`) || '');
        watchEffect(() => localStorage.setItem(`${location.pathname}:textA`, textA.value));
        const textB = ref(localStorage.getItem(`${location.pathname}:textB`) || '');
        watchEffect(() => localStorage.setItem(`${location.pathname}:textB`, textB.value));
        const result = computed(() => {
            let result = '';
            if (!textA.value || !isValidJsonString(textA.value) ||
                !textB.value || !isValidJsonString(textB.value)) {
                return result;
            }
            const objectA = JSON.parse(textA.value);
            const objectB = JSON.parse(textB.value);
            const diff = diffObjects(objectA, objectB);
            result = JSON.stringify(diff, null, 2);
            return result;
        });
        return {textA, textB, result};
	}
}).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
