<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Beautifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">Utils</a>
    </div>
</nav>

<div class="container">
    <div id="app">
        <h3>Url Beautifier</h3>

        <div>
            <div class="mb-3">
                <label for="inputText" class="form-label">Text</label>
                <textarea id="inputText" class="form-control" :rows="rows" v-model="text"></textarea>
            </div>
        </div>

        <pre>{{ result }}</pre>
    </div>
</div>

<script>
const {computed, createApp, ref} = Vue;
const maxWidth = 150;
const maxKeyWidth = 50;
const maxValueWidth = maxWidth - maxKeyWidth;

createApp({
	setup() {
        const text = ref('');
        const rows = computed(() => {
            return Math.max(text.value.split('\n').length, 5);
        });
        const result = computed(() => {
            let result = '';
            if (!text.value) {
                return result;
            }
            let keyWidth = 1, valueWidth = 1;
            const [url, search] = text.value.split('?');
            result += url + '\n';
            if (search) {
                const kv = search.split('&').map(kv => {
                    const [key, value] = kv.split('=');
                    keyWidth = Math.min(Math.max(keyWidth, key.length), maxKeyWidth);
                    valueWidth = Math.min(Math.max(valueWidth, value.length), maxWidth - keyWidth);
                    return [key, value];
                });
                const border = [keyWidth, valueWidth].map(w => '+'.padEnd(w + 3, '-')).join('') + '+';
                result += border + '\n';
                kv.forEach(([key, value]) => {
                    result += `| ${key.slice(0, maxKeyWidth).padEnd(keyWidth)} | ${value.slice(0, maxValueWidth).padEnd(valueWidth)} |\n`;
                });
                result += border;
            }
            return result;
        });
        return {text, rows, result};
	}
}).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
