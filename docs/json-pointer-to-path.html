<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Pointer to Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/utils">Utils</a>
    </div>
</nav>

<div class="container">
    <div id="app">
        <h3>JSON Pointer to Path</h3>

        <div>
            <div class="mb-3">
                <label for="inputText" class="form-label">Text</label>
                <textarea id="inputText" class="form-control" :rows="rows" v-model="text"></textarea>
            </div>
        </div>
        <pre>{{ result }}</pre>
    </div>
</div>

<script>
const {computed, createApp, ref} = Vue;

createApp({
	setup() {
        const text = ref('');
        const rows = computed(() => {
            return Math.max(text.value.split('\n').length, 5);
        });
        const result = computed(() => {
            if (!text.value) {
                return '';
            }
            return text.value.split('/').slice(1).map(v => /^\d+$/.test(v) ? '*' : v).join('.');
        });
        return {text, rows, result};
	}
}).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
